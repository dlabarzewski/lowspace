<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>MESEL</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Arrival Date</th>
      <th>Birthday</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list$ | async">
      <td>{{ item.mesel }}</td>
      <td>{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.arrivalDate | date }}</td>
      <td>{{ item.birthday | date }}</td>
      <td>
        <!-- arrow down -->
      </td>
    </tr>
  </tbody>
</table>
<form [formGroup]="form" (ngSubmit)="onFormSubmitted(form)">
  <input type="text" formControlName="mesel" placeholder="Mesel">
  <input type="text" formControlName="firstname" placeholder="Firstname">
  <input type="text" formControlName="lastname" placeholder="Lastname">
  <input type="date" formControlName="arrivalDate" placeholder="Arrival Date">
  <input type="date" formControlName="birthday" placeholder="Birthday">
  <input type="number" formControlName="roleId" placeholder="Role Id">
  <input type="submit" value="Submit">
</form>
