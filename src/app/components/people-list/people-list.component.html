<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>MESEL</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Arrival Date</th>
      <th>Birthday</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list$ | async">
      <td>{{ item.mesel }}</td>
      <td>{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.arrivalDate | date }}</td>
      <td>{{ item.birthday | date }}</td>
      <td>
        <!-- arrow down -->
      </td>
    </tr>
  </tbody>
</table>
